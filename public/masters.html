  <main class="content-container">
    <h1 class="page-title">Our Masters</h1>

  <script src="/js/main.js"></script>
  <script>
    async function loadMasters() {
      try {
        // For now, using sample data. Replace with API call later
        const sampleMasters = [
          {
            name: 'MICHAEL JACKSON',
            styleSpecialization: 'Folk',
            bio: 'National award winner in traditional folk dance forms with 10+ years of teaching experience.',
            achievements: ['National Folk Dance Champion 2020', 'Trained 100+ students'],
            socialLinks: { instagram: '#', youtube: '#' }
          },
          {
            name: 'PRABHU DEVA',
            styleSpecialization: 'Hip-hop',
            bio: 'Professional hip-hop choreographer with international competition experience.',
            achievements: ['International Hip-hop Battle Winner', 'Choreographed for music videos'],
            socialLinks: { instagram: '#', youtube: '#' }
          },
          {
            name: 'POWER STAR',
            styleSpecialization: 'Classic',
            bio: 'Bharatanatyam expert with 15 years of classical training and performance.',
            achievements: ['Arangetram completed', 'Performed at cultural festivals nationwide'],
            socialLinks: { instagram: '#', youtube: '#' }
          }
        ];

        const container = document.getElementById('mastersContainer');
        container.innerHTML = '';

        sampleMasters.forEach(master => {
          const masterCard = document.createElement('div');
          masterCard.className = 'master-card';
          masterCard.innerHTML = `
            <div class="master-header">
              <div class="master-avatar">${master.name[0]}</div>
              <h3>${master.name}</h3>
              <span class="style-badge">${master.styleSpecialization}</span>
            </div>
            <p class="master-bio">${master.bio}</p>
            <div class="achievements">
              <h4>Achievements:</h4>
              <ul>
                ${master.achievements.map(ach => `<li>${ach}</li>`).join('')}
              </ul>
            </div>
            <div class="social-links">
              <a href="${master.socialLinks.instagram}" target="_blank">Instagram</a>
              <a href="${master.socialLinks.youtube}" target="_blank">YouTube</a>
            </div>
          `;
          container.appendChild(masterCard);
        });
      } catch (error) {
        console.error('Error loading masters:', error);
        document.getElementById('mastersContainer').innerHTML = 
          '<p class="error">Error loading masters. Please try again later.</p>';
      }
    }

    loadMasters();
  </script>
</body>
</html>
