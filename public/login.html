<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - StepUnity</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <!-- ================= NAVBAR ================= -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="/index.html" class="navbar-logo">StepUnity</a>

      <button class="navbar-toggle" onclick="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <ul class="navbar-menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/masters.html">Masters</a></li>
        <li><a href="/shop.html">Shop</a></li>
      </ul>
    </div>
  </nav>

  <!-- ================= AUTH CONTAINER ================= -->
  <div class="auth-container">
    <h2>Welcome to StepUnity</h2>

    <div class="form-toggle">
      <button id="loginBtn" class="active">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>

    <!-- ================= LOGIN FORM ================= -->
    <form id="loginForm" class="auth-form">
      <h3>Login to Your Account</h3>

      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />

      <button type="submit" class="btn-primary">Login</button>

      <p class="form-note">
        Both students and teachers use the same login
      </p>
    </form>

    <!-- ================= SIGNUP FORM ================= -->
    <form id="signupForm" class="auth-form" style="display: none;">
      <h3>Create Your Account</h3>

      <!-- Common Fields -->
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password (min 6 characters)" minlength="6" required />

      <!-- STUDENT FIELDS -->
      <div id="studentFields">
        <input type="text" id="rollNumber" placeholder="Roll Number" required />
        <input type="text" id="department" placeholder="Department" required />
        <select id="interestedStyle" required>
          <option value="">Select Dance Style</option>
          <option value="Folk">Folk</option>
          <option value="Classic">Classic</option>
          <option value="Hip-hop">Hip-hop</option>
        </select>
      </div>

      <!-- TEACHER FIELDS -->
      <div id="teacherFields" style="display:none;">
        <select id="styleSpecialization">
          <option value="">Select Your Specialization</option>
          <option value="Folk">Folk</option>
          <option value="Classic">Classic</option>
          <option value="Hip-hop">Hip-hop</option>
        </select>

        <textarea id="bio" placeholder="Your Bio & Achievements" rows="4"></textarea>

        <input type="url" id="instagram" placeholder="Instagram URL (optional)" />
        <input type="url" id="youtube" placeholder="YouTube URL (optional)" />
        <input type="url" id="twitter" placeholder="Twitter URL (optional)" />
      </div>

      <a href="#" id="masterLink" class="master-toggle-link">
        Register as Teacher (Masters only)
      </a>

      <button type="submit" class="btn-primary">Sign Up</button>
    </form>
  </div>

  <!-- ================= SCRIPT ================= -->
  <script src="/js/main.js"></script>
  <script>
    const name = document.getElementById('name');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const masterLink = document.getElementById('masterLink');

    let isTeacher = false;

    // Mobile menu
    function toggleMenu() {
      document.querySelector('.navbar-menu').classList.toggle('active');
    }

    // Switch to login
    loginBtn.addEventListener('click', () => {
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
    });

    // Switch to signup
    signupBtn.addEventListener('click', () => {
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
    });

    // Toggle Student / Teacher
    masterLink.addEventListener('click', (e) => {
      e.preventDefault();

      if (!isTeacher) {
        const code = prompt("Enter Teacher Verification Code:");

        if (!code) return;

        if (code.trim().toUpperCase() === "MASTER2025") {
          isTeacher = true;

          document.getElementById('studentFields').style.display = 'none';
          document.getElementById('teacherFields').style.display = 'block';

          document.getElementById('styleSpecialization').required = true;

          document.getElementById('rollNumber').required = false;
          document.getElementById('department').required = false;
          document.getElementById('interestedStyle').required = false;

          masterLink.textContent = "Register as Student instead?";
          alert("Teacher registration unlocked!");
        } else {
          alert("Invalid code. Contact admin.");
        }
      } 
      else {
        isTeacher = false;

        document.getElementById('studentFields').style.display = 'block';
        document.getElementById('teacherFields').style.display = 'none';

        document.getElementById('rollNumber').required = true;
        document.getElementById('department').required = true;
        document.getElementById('interestedStyle').required = true;

        document.getElementById('styleSpecialization').required = false;

        masterLink.textContent = "Register as Teacher (Masters only)";
      }
    });

    // LOGIN
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (result.success) {
          localStorage.setItem('token', result.token);
          localStorage.setItem('userRole', result.user.role);
          localStorage.setItem('userName', result.user.name);

          window.location.href = result.user.role === 'teacher'
            ? '/teacher-dashboard.html'
            : '/student-dashboard.html';

        } else {
          alert(result.message || "Login failed");
        }

      } catch (error) {
        alert("Server error. Please try again later.");
        console.error(error);
      }
    });

    // SIGNUP
    signupForm.addEventListener('submit', signupFunct);

    async function signupFunct(e) {
      e.preventDefault();
      console.log(e)
      // if(!name.value || !email.value || !password.value){
      //   alert("Please fill in all required fields.");
      //   return;
      // }

      const data = {
        name: name.value,
        email: email.value,
        password: password.value,
        role: isTeacher ? 'teacher' : 'student'
      };

      if (isTeacher) {
        data.styleSpecialization = styleSpecialization.value;
        data.bio = bio.value;

        data.socialLinks = {
          instagram: instagram.value,
          youtube: youtube.value,
          twitter: twitter.value
        };

      } else {
        data.rollNumber = rollNumber.value;
        data.department = department.value;
        data.interestedStyle = interestedStyle.value;
      }

      try {
        console.log("Signup data:", data);
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
          localStorage.setItem('token', result.token);
          localStorage.setItem('userRole', result.user.role);
          localStorage.setItem('userName', result.user.name);

          window.location.href = data.role === 'teacher'
            ? '/teacher-dashboard.html'
            : '/student-dashboard.html';

        } else {
          alert(result.message || "Registration failed");
        }

      } catch (error) {
        alert("Server error. Please try again.");
        console.error(error);
      }
    }

    // If already logged in
    const token = localStorage.getItem('token');
    const userRole = localStorage.getItem('userRole');

    if (token && userRole) {
      if (confirm("You are already logged in. Go to dashboard?")) {
        window.location.href = userRole === 'teacher'
          ? '/teacher-dashboard.html'
          : '/student-dashboard.html';
      }
    }
  </script>

  <!-- ================= INLINE STYLE ================= -->
  <style>
    .auth-form {
      width: 100%;
      max-width: 500px;
      background: var(--neutral);
      padding: 2rem;
      border-radius: 15px;
      border: 2px solid var(--primary);
      margin: 0 auto;
    }

    .auth-form h3 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .auth-form input,
    .auth-form select,
    .auth-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 2px solid var(--primary);
      border-radius: 8px;
    }

    .master-toggle-link {
      display: block;
      text-align: center;
      margin: 1rem 0;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .form-note {
      font-size: 0.85rem;
      color: gray;
      text-align: center;
      margin-top: 10px;
    }

    .btn-primary {
      width: 100%;
      margin-top: 1rem;
    }
  </style>

</body>
</html>
