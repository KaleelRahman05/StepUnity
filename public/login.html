<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - StepUnity</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="/index.html" class="navbar-logo">StepUnity</a>
      <button class="navbar-toggle" onclick="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <ul class="navbar-menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/masters.html">Masters</a></li>
        <li><a href="/shop.html">Shop</a></li>
      </ul>
    </div>
  </nav>

  <div class="auth-container">
    <h2>Welcome to StepUnity</h2>
    
    <div class="form-toggle">
      <button id="loginBtn" class="active">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
      <h3>Login to Your Account</h3>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      
      <button type="submit" class="btn-primary">Login</button>
      <p class="form-note">Both students and teachers use the same login</p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="auth-form" style="display: none;">
      <h3>Create Your Account</h3>
      
      <!-- Common Fields -->
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password (min 6 characters)" required minlength="6" />
      
      <!-- Student Fields (shown by default) -->
      <div id="studentFields">
        <input type="text" id="rollNumber" placeholder="Roll Number" required />
        <input type="text" id="department" placeholder="Department" required />
        <select id="interestedStyle" required>
          <option value="">Select Dance Style</option>
          <option value="Folk">Folk</option>
          <option value="Classic">Classic</option>
          <option value="Hip-hop">Hip-hop</option>
        </select>
      </div>
      
      <!-- Teacher Fields (hidden by default) -->
      <div id="teacherFields" style="display:none;">
        <select id="styleSpecialization" required>
          <option value="">Select Your Specialization</option>
          <option value="Folk">Folk</option>
          <option value="Classic">Classic</option>
          <option value="Hip-hop">Hip-hop</option>
        </select>
        <textarea id="bio" placeholder="Your Bio & Achievements" rows="4"></textarea>
        <input type="url" id="instagram" placeholder="Instagram URL (optional)" />
        <input type="url" id="youtube" placeholder="YouTube URL (optional)" />
        <input type="url" id="twitter" placeholder="Twitter URL (optional)" />
      </div>
      
      <a href="#" id="masterLink" class="master-toggle-link">
        Are you a Master? Click here to register as a teacher
      </a>
      
      <button type="submit" class="btn-primary">Sign Up</button>
    </form>
  </div>

  <script src="/js/main.js"></script>
  <script>
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const masterLink = document.getElementById('masterLink');

    let isLogin = true;
    let isTeacher = false;

    // Toggle between login and signup
    loginBtn.addEventListener('click', () => {
      isLogin = true;
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
    });

    signupBtn.addEventListener('click', () => {
      isLogin = false;
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
    });

    // Master registration toggle
    masterLink.addEventListener('click', (e) => {
      e.preventDefault();
      
      if (isTeacher) {
        // Switch back to student
        isTeacher = false;
        document.getElementById('studentFields').style.display = 'block';
        document.getElementById('teacherFields').style.display = 'none';
        masterLink.textContent = 'Are you a Master? Click here to register as a teacher';
        
        // Make student fields required
        document.getElementById('rollNumber').required = true;
        document.getElementById('department').required = true;
        document.getElementById('interestedStyle').required = true;
        
        // Make teacher fields optional
        document.getElementById('styleSpecialization').required = false;
      } else {
        // Switch to teacher - ask for verification code
        const code = prompt('Enter Teacher Verification Code:');
        
        if (!code) return;
        
        if (code === 'STEPUNITY_MASTER_2025') {
          isTeacher = true;
          document.getElementById('studentFields').style.display = 'none';
          document.getElementById('teacherFields').style.display = 'block';
          masterLink.textContent = 'Register as Student instead?';
          
          // Make teacher fields required
          document.getElementById('styleSpecialization').required = true;
          
          // Make student fields optional
          document.getElementById('rollNumber').required = false;
          document.getElementById('department').required = false;
          document.getElementById('interestedStyle').required = false;
          
          alert('Teacher registration unlocked! Fill in your details.');
        } else {
          alert('Invalid verification code. Please contact admin.');
        }
      }
    });

    // Login Form Handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (result.success) {
          // Save token and user data
          localStorage.setItem('token', result.token);
          localStorage.setItem('userRole', result.user.role);
          localStorage.setItem('userName', result.user.name);
          
          alert(`Welcome back, ${result.user.name}!`);
          
          // Redirect based on role
          if (result.user.role === 'teacher') {
            window.location.href = '/teacher-dashboard.html';
          } else {
            window.location.href = '/student-dashboard.html';
          }
        } else {
          alert('Login failed: ' + result.message);
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Error during login. Please try again.');
      }
    });

    // Signup Form Handler
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: isTeacher ? 'teacher' : 'student'
      };
      
      if (isTeacher) {
        data.verificationCode = 'STEPUNITY_MASTER_2025';
        data.styleSpecialization = document.getElementById('styleSpecialization').value;
        data.bio = document.getElementById('bio').value;
        data.socialLinks = {
          instagram: document.getElementById('instagram').value,
          youtube: document.getElementById('youtube').value,
          twitter: document.getElementById('twitter').value
        };
      } else {
        data.rollNumber = document.getElementById('rollNumber').value;
        data.department = document.getElementById('department').value;
        data.interestedStyle = document.getElementById('interestedStyle').value;
      }
      
      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
          // Save token and user data
          localStorage.setItem('token', result.token);
          localStorage.setItem('userRole', result.user.role);
          localStorage.setItem('userName', result.user.name);
          
          alert(`Registration successful! Welcome, ${result.user.name}!`);
          
          // Redirect based on role
          if (result.user.role === 'teacher') {
            window.location.href = '/teacher-dashboard.html';
          } else {
            window.location.href = '/student-dashboard.html';
          }
        } else {
          alert('Registration failed: ' + result.message);
        }
      } catch (error) {
        console.error('Signup error:', error);
        alert('Error during registration. Please try again.');
      }
    });

    // Check if already logged in
    const token = localStorage.getItem('token');
    const userRole = localStorage.getItem('userRole');
    
    if (token && userRole) {
      if (confirm('You are already logged in. Go to dashboard?')) {
        if (userRole === 'teacher') {
          window.location.href = '/teacher-dashboard.html';
        } else {
          window.location.href = '/student-dashboard.html';
        }
      }
    }
  </script>

  <style>
    .auth-form {
      width: 100%;
      max-width: 500px;
      background: var(--neutral);
      padding: 2rem;
      border-radius: 15px;
      border: 2px solid var(--primary);
      margin: 0 auto;
    }

    .auth-form h3 {
      color: var(--primary);
      font-family: 'Poppins';
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .auth-form input,
    .auth-form select,
    .auth-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 2px solid var(--primary);
      background: var(--background);
      color: var(--text);
      border-radius: 8px;
      font-family: 'Poppins';
    }

    .auth-form input:focus,
    .auth-form select:focus,
    .auth-form textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(27, 253, 156, 0.3);
    }

    .master-toggle-link {
      display: block;
      text-align: center;
      margin: 1rem 0;
      color: var(--primary);
      text-decoration: none;
      font-family: 'Poppins';
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .master-toggle-link:hover {
      color: var(--accent);
    }

    .form-note {
      text-align: center;
      color: #888;
      font-size: 0.85rem;
      margin-top: 1rem;
      font-family: 'Poppins';
    }

    .btn-primary {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</body>
</html>
